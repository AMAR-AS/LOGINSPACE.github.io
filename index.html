<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE - Command Access</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- 1. COSMIC VARIABLES --- */
        :root {
            /* Dark Mode */
            --bg-deep: #050507;
            --primary: #00f3ff;   
            --secondary: #bd00ff; 
            --glass-bg: rgba(20, 20, 30, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --input-bg: rgba(255, 255, 255, 0.05);
            --star-color: 255, 255, 255;
            --nebula-opacity: 0.6;
            --shadow-color: rgba(0, 243, 255, 0.15);
        }

        /* Light Mode */
        body.light-mode {
            --bg-deep: #f4f7f9;
            --primary: #007cf0;
            --secondary: #7928ca;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(0, 0, 0, 0.08);
            --text-main: #1a1a1a;
            --text-muted: #555555;
            --input-bg: rgba(0, 0, 0, 0.05);
            --star-color: 50, 50, 80;
            --nebula-opacity: 0.2;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            cursor: none; /* Custom Cursor Active */
            transition: background-color 0.4s ease, border-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* --- 2. CUSTOM CURSOR --- */
        .cursor {
            position: fixed; width: 20px; height: 20px;
            border: 1px solid var(--primary); border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        .cursor.active {
            width: 50px; height: 50px;
            background: rgba(0, 243, 255, 0.2); border-color: transparent;
        }

        /* --- 3. BACKGROUND ENGINE --- */
        #starfield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }

        .nebula-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1; filter: blur(80px);
        }
        .nebula-orb {
            position: absolute; border-radius: 50%; opacity: var(--nebula-opacity);
            animation: floatNebula 20s infinite ease-in-out alternate;
        }
        .orb-1 {
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, var(--secondary), transparent 70%);
            top: -20%; left: -10%; animation-duration: 25s;
        }
        .orb-2 {
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            bottom: -10%; right: -10%; animation-duration: 30s;
        }
        @keyframes floatNebula {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 30px) scale(1.1); }
            100% { transform: translate(-30px, -50px) scale(0.9); }
        }

        /* --- 4. UI ELEMENTS --- */
        .toggle-orbit {
            position: absolute; top: 40px; right: 40px; z-index: 100;
        }
        .toggle-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 50%; color: var(--text-main);
            font-size: 1.2rem; backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center;
        }

        .scene { perspective: 1200px; z-index: 10; }

        .card {
            width: 420px; padding: 60px 40px;
            background: var(--glass-bg); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            box-shadow: 0 20px 60px var(--shadow-color);
            transform-style: preserve-3d; text-align: center;
            position: relative;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 80%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif; font-weight: 700;
            font-size: 2rem; margin-bottom: 10px; letter-spacing: 2px;
            text-transform: uppercase; transform: translateZ(30px);
        }
        .subtitle {
            font-size: 0.9rem; color: var(--text-muted); margin-bottom: 40px;
            letter-spacing: 1px; transform: translateZ(25px);
        }

        .input-group {
            position: relative; margin-bottom: 20px;
            transform: translateZ(20px); text-align: left;
        }
        .input-group label {
            display: block; font-size: 0.8rem; text-transform: uppercase;
            letter-spacing: 1.5px; color: var(--primary); margin-bottom: 8px; font-weight: 600;
        }
        .input-group input {
            width: 100%; padding: 15px; padding-right: 45px; /* Extra padding for eye icon */
            background: var(--input-bg); border: 1px solid var(--glass-border);
            border-radius: 12px; color: var(--text-main);
            font-size: 1rem; font-family: 'Outfit', sans-serif; outline: none;
        }
        .input-group input:focus {
            border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* --- PASSWORD EYE STYLING --- */
        .password-toggle-icon {
            position: absolute;
            right: 15px;
            top: 42px; /* Adjust based on label height + padding */
            color: var(--text-muted);
            font-size: 1.1rem;
            z-index: 20;
            transition: color 0.3s;
            cursor: pointer;
        }
        .password-toggle-icon:hover {
            color: var(--primary);
        }

        .btn-launch {
            width: 100%; padding: 18px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none; border-radius: 12px; color: #fff;
            font-size: 1rem; font-weight: 800; letter-spacing: 2px;
            text-transform: uppercase; font-family: 'Space Grotesk', sans-serif;
            margin-top: 10px; transform: translateZ(40px);
            position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .btn-launch::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.2); transform: scaleX(0); transform-origin: right; transition: transform 0.4s ease;
        }
        .btn-launch:hover::before { transform: scaleX(1); transform-origin: left; }
        .btn-launch:hover { box-shadow: 0 0 30px var(--primary); }

        .error {
            color: #ff6b6b; margin-top: 10px; font-size: 0.9rem;
        }

        /* Dashboard sample styles */
        .dashboard {
            text-align: left;
        }
        .dashboard h3 { font-size: 1.1rem; margin-bottom: 8px; }
        .card .logout-btn {
            margin-top: 20px; padding: 10px 14px; border-radius: 8px; border: none;
            background: rgba(255,255,255,0.08); color: var(--text-main); cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="cursor"></div>

    <canvas id="starfield"></canvas>
    <div class="nebula-container">
        <div class="nebula-orb orb-1"></div>
        <div class="nebula-orb orb-2"></div>
    </div>

    <div class="toggle-orbit hover-trigger" id="theme-toggle">
        <button class="toggle-btn"><i class="fas fa-moon"></i></button>
    </div>

    <div class="scene" id="scene">
        <div class="card hover-trigger" id="card">
            <h2>Command Entry</h2>
            <p class="subtitle">Secure Terminal Access</p>
            
            <form id="loginForm" autocomplete="on" novalidate>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                </div>
                
                <div class="input-group" style="position:relative;">
                    <label for="password">Passkey</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="••••••••">
                    <i class="fas fa-eye password-toggle-icon hover-trigger" id="togglePassword" aria-hidden="true" title="Toggle password visibility"></i>
                </div>

                <button type="submit" class="btn-launch">Initiate Launch</button>
                <div id="loginError" class="error" style="display:none;"></div>
            </form>
        </div>
    </div>

    <script>
        // WARNING: This client-side static auth is insecure for production.
        // The following valid credentials are checked on the client as requested.
        // They are visible to anyone who views the page source.
        const VALID_USER = 'poornima_karunakaran';
        const VALID_PASS = 'admin@space-2026';
        
        const card = document.getElementById('card');
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginError = document.getElementById('loginError');

        // Keep original HTML for restoring on logout
        const originalCardHTML = card.innerHTML;

        function showError(msg) {
            loginError.textContent = msg;
            loginError.style.display = 'block';
        }
        function clearError() {
            loginError.textContent = '';
            loginError.style.display = 'none';
        }

        function bindLoginHandlers() {
            // Password visibility
            togglePassword?.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye-slash');
            });

            // Form submit: static check
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                clearError();
                const user = usernameInput.value.trim();
                const pass = passwordInput.value;

                if (user === VALID_USER && pass === VALID_PASS) {
                    // Show dashboard
                    renderDashboard(user);
                } else {
                    showError('Incorrect username or password');
                }
            });
        }

        function renderDashboard(user) {
            card.innerHTML = `
                <h2>Dashboard</h2>
                <p class="subtitle">Welcome to your control panel</p>
                <div class="dashboard">
                    <h3>Hello, ${escapeHtml(user)}</h3>
                    <p style="color:var(--text-muted)">Last login: just now</p>
                    <hr style="margin:12px 0; opacity:0.06">
                    <div style="display:flex; gap:10px; flex-wrap:wrap;">
                        <div style="flex:1; min-width:120px; padding:12px; background:rgba(255,255,255,0.02); border-radius:8px;">
                            <strong>Nodes</strong><div style="font-size:1.2rem; margin-top:6px">12</div>
                        </div>
                        <div style="flex:1; min-width:120px; padding:12px; background:rgba(255,255,255,0.02); border-radius:8px;">
                            <strong>Active</strong><div style="font-size:1.2rem; margin-top:6px">7</div>
                        </div>
                    </div>
                    <button class="logout-btn" id="logoutBtn">Log out</button>
                </div>
            `;

            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn?.addEventListener('click', () => {
                // restore original login card
                card.innerHTML = originalCardHTML;
                // re-bind variables and handlers (re-select DOM elements)
                rebindAfterRestore();
            });
        }

        function rebindAfterRestore() {
            // Update references to inputs & elements after innerHTML replacement
            const newLoginForm = card.querySelector('#loginForm');
            const newUsername = card.querySelector('#username');
            const newPassword = card.querySelector('#password');
            const newToggle = card.querySelector('#togglePassword');
            const newError = card.querySelector('#loginError');

            // update globals used by bindLoginHandlers
            if (newLoginForm && newUsername && newPassword) {
                // reassign DOM references
                window.loginForm = newLoginForm;
                window.usernameInput = newUsername;
                window.passwordInput = newPassword;
                window.togglePassword = newToggle;
                window.loginError = newError;
                // bind handlers again
                bindLoginHandlers();
            } else {
                // if this fails, reload page to be safe
                location.reload();
            }
        }

        // simple escape for injecting username into HTML
        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, function (m) {
                return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]);
            });
        }

        // initial bind
        bindLoginHandlers();

        // --- 2. CURSOR & THEME LOGIC ---
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        const hoverElements = document.querySelectorAll('.hover-trigger, input, button, .password-toggle-icon');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
        });

        const toggleBtn = document.getElementById('theme-toggle');
        const icon = toggleBtn.querySelector('i');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            if (body.classList.contains('light-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // --- 3. 3D TILT ---
        const scene = document.getElementById('scene');
        scene.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        scene.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // --- 4. STARFIELD ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; initStars(); }
        
        class Star {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.3; this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random(); this.pulseSpeed = 0.02;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
                this.opacity += this.pulseSpeed;
                if (this.opacity > 1 || this.opacity < 0.2) this.pulseSpeed = -this.pulseSpeed;
            }
            draw() {
                const rgb = getComputedStyle(document.body).getPropertyValue('--star-color').trim(); 
                ctx.fillStyle = `rgba(${rgb}, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function initStars() { stars = []; for (let i = 0; i < (width * height) / 10000; i++) stars.push(new Star()); }
        function animateStars() { ctx.clearRect(0, 0, width, height); stars.forEach(star => { star.update(); star.draw(); }); requestAnimationFrame(animateStars); }
        
        window.addEventListener('resize', resize); resize(); animateStars();
    </script>
</body>
</html>
